<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="margin-left: 35%;margin-right: 35%;margin-top: 10%;">
    <form class="form-horizontal" role="form" th:action="@{/user/add}" th:method="post">
        <div class="form-group">
            <label for="nick" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nick" name="nick" placeholder="请输入昵称" th:value="${user?.nick}">
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机" th:value="${user?.phone}">
            </div>
        </div>


        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">住址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" placeholder="请输入住址" th:value="${user?.address}">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" th:value="${user?.email}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: center">
                <input type="hidden" id="id" name="id" th:value="${user?.id}">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
                <button class="btn btn-default"><a href="javascript:history.back(-1)" style="text-decoration: none;color: black;">取消</a></button>
            </div>
        </div>
    </form>
</body>
</html>
